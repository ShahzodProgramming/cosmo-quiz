<!doctype html>
<html lang="uz">

<body class="min-h-screen bg-gradient-to-b from-gray-900 via-slate-900 to-black text-slate-100 flex items-center justify-center p-6">

  <script>const s=document.getElementById('s'),h=document.getElementById('h'),a=document.getElementById('a');s.onclick=()=>{a.classList.remove('hidden');s.classList.add('hidden');h.classList.remove('hidden');};h.onclick=()=>{a.classList.add('hidden');h.classList.add('hidden');s.classList.remove('hidden');};</script>
